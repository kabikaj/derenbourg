	1° Commentaire sur le poème en vers radjaz de l'imâm ‘Alî Al-Harîrî (sic), par 'Ali ibn Moḥammad ibn 'Ali Al-Koraschi, connu sous le nom d'Al-Kalsadî, comme lit notre manuscrit, ou d'Al-Kalṣâwî, comme lit Ḥâdjî Khalîfa (cf. Index, n° 7101), mort en 891 de l'Hégire (1486 ap. J.-Ch.).
	Le poème commenté est la ملحة الاعراب «Délices de la science des flexions», par le célébre auteur des Séances (المقامات), Aboû Mohammad Kasim ibn Ali Al-Harirî, mort en 516 de l'Hégire (1122 ap. J.-Ch.). Copie datée de 874 de l'Hégire (1469 ap. J.-Ch.). Commencement: يقول عبيد الله تعالى على بن محمد بن على القرشي الشهير بالقلصادى البسطى ...... الحمد لله الذي اخرج الانسان من العدم ...... فالمقصود من هذا التأليف شرح ارجوزة الامام ...... على الحريري ...... Premier vers du poème grammatical:
	اقول من بعد افتتاح القول          بحمد ذى الطول الشديد الحول.
	2° (Fol. 64). Explication des vers cités comme exemples dans le كتاب الجمل. «Livre des propositions grammaticales d'Aboû 'l-Kâsim Az-Zadjdjadji.» Le traité lui-même se trouve dans les ms. 30, 1°, et 108, 1°; un autre ouvrage, analogue au nôtre, remplit le manuscrit 295. Commencement: هذا كتاب قصدنا فيه ان شاء الله الى اعراب الابيات التي استشهد بها ابو القاسم الزجاجى فى كتاب الجمل الخ.
	Papier. Écriture Magrébine. 121 fouillets. 1° 21 lignes; 2° 17 lignes par page. 2° sans date.

